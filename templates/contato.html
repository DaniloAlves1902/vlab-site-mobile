<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Vector Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .contact-card {
            background: rgba(114, 114, 114, 0.336);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .contact-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        .contact-form button {
            background: linear-gradient(90deg, #0059ff, #00ccff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: linear-gradient(90deg, #0040cc, #0099cc);
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 250px;
            margin: auto;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe5d;
        }

        .whatsapp-btn img {
            width: 24px;
        }

        .sidebar {
    position: fixed;
    top: 0;
    left: -250px; /* Começa oculta */
    width: 250px;
    height: 100%;
    background: #1e1e1e;
    padding-top: 20px;
    transition: 0.3s;
}

.sidebar a {
    padding: 10px 20px;
    display: block;
    color: white;
    text-decoration: none;
}

.sidebar a:hover {
    background: #333;
}

.menu-btn, .close-btn {
    position: fixed;
    font-size: 30px;
    cursor: pointer;
    color: white;
    background: none;
    border: none;
}

.menu-btn {
    top: 20px;
    left: 20px;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 25px;
}

    </style>
</head>

<body>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
        <a href="#">Nosso Serviço</a>
        <a href="/templates/contato.html">Contato</a>
        <a href="/templates/quem-somos.html">Quem Somos</a>
        <a href="#">Nossos Planos</a>
    </div>
    <h1>Entre em Contato</h1>
    <p>Tem um projeto em mente? Preencha o formulário ou fale conosco pelo WhatsApp.</p>

    <div class="container">
        <div class="contact-card">
            <h3>Envie uma Mensagem</h3>
            <form class="contact-form">
                <input type="text" placeholder="Seu Nome" required>
                <input type="email" placeholder="Seu E-mail" required>
                <textarea rows="4" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="contact-card">
            <h3>Contato Rápido</h3>
            <p class="contact-text">Nos chame pelo WhatsApp para uma resposta mais rápida.</p>
            <a href="https://wa.me/5583998819253" class="whatsapp-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                Desenvolvedor
            </a>
            <br>
            <a href="https://wa.me/5583998389624" class="whatsapp-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                Designer
            </a>
        </div>
    </div>
    <script>
        function toggleSidebar() {
          var sidebar = document.getElementById("sidebar");
          if (sidebar.style.left === "-250px") {
            sidebar.style.left = "0";
          } else {
            sidebar.style.left = "-250px";
          }
        }
      </script>
</body>

</html>
